<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SPLITTER</title>
    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap"
      rel="stylesheet"
    />
  </head>

  <body id="body">
    <div class="title">SPLI <br />TTER</div>
    <div class="container">
      <div class="container__left">
        <div class="user__input">
          <h1 class="left">Enter bill amount:</h1>          
          <input type="text" id="bill" placeholder="$ 0.00"></input>
        </div>
        <h1 class="left">Select tip %:</h1>
        <div class="button__container" id="buttons"></div>
        <div class="user__input">
          <h1 class="left">Enter number of people:</h1>
          <input type="text" id="people" placeholder="0"></input>
        </div>
      </div>
      <div class="container__right">
        <div class="container__right--displays">
        <div class="display" id="display--tip__amount">
          <div class="display__title">
            <h1 class="right">Tip amount</h1>
            <h2 class="right">/per order</h2>
          </div>
          <output id="tip__amount">0.00</output>
        </div>
        <div class="display" id="display--total__amount">
          <div class="display__title">
            <h1 class="right">Total amount</h1>
            <h2 class="right">/person</h2>
          </div>
        <output id="total__amount">0.00</output>
        </div>
        </div>

          <div class="container__right--buttons">
            <button id="button__reset">Reset</button>
            <button id="button__calculate">Calculate</button>
          </div>
      </div>
    </div>
  </body>
  <script  defer src="app.js" ></script>

</html>
