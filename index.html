<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SPLITTER</title>
    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap"
      rel="stylesheet"
    />
  </head>

  <body id="body">
    <!-- Title of app -->
    <div class="app__title">
      <div>SPLI</div>
      <div>TTER</div>
    </div>
    <!-- Main box -->
    <div class="container" id="container">
      <!-- Left side of the box -->
      <div class="container__left">
        <div class="container__left--panel">
          <div class="panel__left--title">Bill</div>
          <div class="panel--bar">
            <div>$</div>
            <input type="text" id="bill"></input>
          </div>
        </div>
        <div class="container__left--panel">
          <div class="panel__left--title">Select tip %</div>
          <div class="panel--buttons">
            <button id="button5">5%</button>
            <button id="button10">10%</button>
            <button id="button15">15%</button>
            <button id="button25">25%</button>
            <button id="button50">50%</button>
            <input type="text" id="tip"></input>
          </div>
        </div>
        <div class="container__left--panel">
          <div class="panel__left--title">Number of people</div>
          <div class="panel--bar">
            <img src="IMG/person.png" alt="" class="src" />
            <input type="text" id="people"></input>
          </div>
        </div>
      </div>

      <!-- Right side of the box -->
      <div class="container__right">
        <div>
          <div class="container__right--panel">
            <div class="panel__right--text">
              <h2>Tip amount</h2>
              <h3>/ person</h3>
            </div>
            <div class="amount__field">
              <h1>$</h1>
              <span id="tip__person"></span>
            </div>
          </div>
          <div class="container__right--panel">
            <div class="panel__right--text">
              <h2>Total amount</h2>
              <h3>/ person</h3>
            </div>
            <div class="amount__field">
              <h1>$</h1>
              <span id="amount__person"></span>
            </div>
          </div>
        </div>
        <div class="button--reset">
          <button id="reset">RESET</button>
        </div>
      </div>
    </div>
    

    <script src="app.js"></script>
  </body>
</html>
